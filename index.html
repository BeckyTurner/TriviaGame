<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div>
        <div class="container">
            <h1>The Game of Trivial Trivia</h1>

            <button id="start" type="button" class="btn btn-primary btn-lg hidden-div">Start</button>
            
            <div id="show-time"></div>

            <div id="questions"></div>

            <div class="results">
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="unanswered"></div>
            </div>

            <button id="submit" type="button" class="btn btn-primary btn-lg hidden-div">Submit</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>



</body>

</html>
